<md-dialog style="width:500px;height:340px;">
    <md-dialog-content>
        <div class="gummy_dialog_title">
            <div class="title">注册</div>
            <span class="glyphicon glyphicon-remove show-connect-close gummy_line_none" aria-hidden="true" ng-click="closeFunction()" style="outline: none;"></span>
        </div>
        <div class="gummy_dialog_content">
                <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                             用户名称 
                             <span style="color: red;">*</span>
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入用户名" type="text" class="form-control" ng-model="queryName"/>
                     </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                            用户密码 
                            <span style="color: red;">*</span>
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入用户密码" type="password" class="form-control" ng-model="queryDesc"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                            确认用户密码 
                            <span style="color: red;">*</span>
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="确认用户密码,密码需保持一致" type="password" class="form-control" ng-model="queryDesc"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                            用户邮箱 
                            <span style="color: red;">*</span>
                        </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入用户邮箱" type="text" class="form-control" ng-model="queryDesc"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                             手机号
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入手机号" type="text" class="form-control" ng-model="queryDesc"/>
                    </div>
                 </div>
        </div>
         <div class="save-result" style="padding:10px 0 0 0;margin:10px 185px">
            <button type="button" class="btn btn-info gummy_line_none" ng-click="saveSql()">注册</button>
            <button type="button" class="btn btn-warning gummy_line_none" ng-click="closeFunction()" style="margin-left: 15px;">取消</button>
        </div>
    </md-dialog-content>
</md-dialog>
