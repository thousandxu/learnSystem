header,
.popup,

}

.popup,

.popup > .close,

/**
 * CSS rules that apply to both the dabblet app and subpages
 */
 
@font-face {
	font-family: 'Dabblet';
	src: url("http://dabblet.com/img/dabblet.ttf");
}

@font-face {
	font-family: Primary;
	src: local('Baskerville');
}

@-webkit-keyframes bugfix { from { padding: 0; } to { padding: 0; } }

* {
	margin: 0;
	padding: 0;
}

html {
	height: 100%;
	font: 100%/1.5 "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
}

body {
	position: relative;
	height: 100%;
	border-top: 10px solid transparent;
	box-sizing: border-box;
}

a {
	color: inherit;
	text-decoration: none;
}

.button,
button,
.tab {
	padding: .45em .6em;
	border: 0;
	border-radius: .3em;
	color: inherit;
	font: inherit;
	text-align: center;
	text-decoration: none;
	cursor: pointer;
	text-shadow: inherit;
}

.button,
button {
	float: left;
	border: 1px solid rgba(0,0,0,.4);
	margin: 0 .2em;
	background: url("http://dabblet.com/img/noise.png");
	white-space: nowrap;
	box-shadow: rgba(255, 255, 255, .4) 0 1px 0 inset, 
				rgba(255, 255, 255, .3) 0 25px 30px -12px inset, 
				rgba(0, 0, 0, .6) 0 1px 2px;
}

button.with-symbol,
.button.with-symbol {
	font-family: Dabblet, sans-serif;
	font-weight: normal;
}

.button:hover,
.button:active,
button:hover,
button:active,
.tab:hover,
.tab:active {
	background-color: black;
}

header ~ * button,
header ~ * .button,
header ~ button,
header ~ .button {
	color: black;
	text-shadow: 0 1px 1px white;
}

header ~ * button:hover,
header ~ * .button:hover,
header ~ button:hover,
header ~ .button:hover,
header ~ * button:active,
header ~ * .button:active,
header ~ button:active,
header ~ .button:active {
	color: white;
	text-shadow: 0 -1px 1px black, 0 -1px 2px black;
}

body > header {
	position: absolute;
	bottom: 100%;
	right: 0;
	left: 0;
	z-index: 10;
	padding: .4em .5em 0;
	border-bottom: 10px solid black;
	background: url("http://dabblet.com/img/noise.png"), linear-gradient(hsl(200, 10%, 20%), hsla(200, 10%, 20%, .9));
	color: white;
	line-height: 1.1;
	font-weight: bold;
	text-shadow: 0 -1px 1px black, 0 -1px 2px black;
	transition: .5s 1s transform;
}

body > header:hover,
body > header:active,
body > header.focus {
	transform: translateY(-10px) translateY(100%);
	transition-delay: 0s;
}

	body > header > h1 {
		float: left;
		height: 1.3em;
		margin-right: .1em;
		font: 190%/1.6 Dabblet, sans-serif;
		text-shadow: .05em .05em .1em black;
		-webkit-transform: translateZ(0); /* fix for chopped letters */
	}
	
	body > header > .with-dropdown {
		float: left;
	}
	
		.tabs input {
			position: absolute;
			z-index: 1;
			opacity: 0;
		}
	
		.tabs {
			display: inline-block;
			height: .75em;
			margin: 0 33px 0 -.5em;
			white-space: nowrap;
			font-size: 110%;
			line-height: 1.4;
			-webkit-font-smoothing: antialiased; /* fix for WebKit inconsistency */
			-webkit-transform: translateZ(0); /* fix for unhoverable tabs */
		}
		
		.controls-group {
			float: right;
			min-width: 15em;
			white-space: nowrap;
		}
	
				
		body[data-unsaved] button[title="Save"] {
			text-shadow: 0 0 .2em #6cf, 0 0 .4em #6cf;
		}
		
		header > .with-dropdown > button:after,
		header > .with-dropdown > .button:after {
			content: ' ▾';
		}
		
		.button:active,
		button:active,
		input:checked + label.button {
			box-shadow: 0 2px 6px black inset;
		}
		
		input:checked + label.button {
			background-color: rgba(0,0,0,.3);
		}
		
		#currentuser {
			max-width: 12em;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		
		.no-cors #currentuser {
			display: none;
		}
		
		@media (max-width: 1000px) {
			#currentuser {
				max-width: 8em;
			}
		}
		
		@media (max-width: 800px) {
			#currentuser {
				max-width: 3em;
			}
		}
		
		@media (max-width: 800px) and (min-width: 400px) {
			#currentuser {
				max-width: none;
			}
		}
		
		#currentuser:not(:hover) {
			background-color: transparent;
		}
		
			header .user > img {
				max-height: 1.4em;
				margin: -.2em .3em -.2em -1.6em;
				vertical-align:bottom;
				border-radius: 1px;
				box-shadow: 0 0 0 1px rgba(0,0,0,.2);
			}
			
			#currentuser > img {
				margin-left: -.3em;
			}
			
		a.button[href^="/help/"] {
			position: absolute;
			right: 3px;
			bottom: 5px;
			background-color: transparent;
		}
		
		@-webkit-keyframes flip {
			from { transform: perspective(600px) rotate3d(1,0,0,180deg); }
			  to { transform: perspective(600px) rotate3d(1,0,0,  0deg); }
		}
		
		.tab {
			position: relative;
			top: 0;
			display: inline-block;
			padding: .5em .6em;
			border: 0;
			margin: 0 0 -5px;
			background: rgba(0,0,0,.2);
			cursor: pointer;
			transform-origin: bottom;
			border-radius: 5px;
			box-shadow: .05em .1em .2em rgba(0,0,0,.7) inset;
			text-shadow: inherit;
			-webkit-animation: flip .5s;
		}
		
		.tabs > input:checked + .tab,
		.tab.active {
			background: black;
			top: 2.5em;
			-webkit-animation: flip .6s;
			transform-origin: top;
		}
		
			body[data-view="separate"] .tab .if-not-separate {
				display: none;
			}
			
			.tabs > label > .title {
				overflow: hidden;
				transition: 1s max-width;
			}
		
		.dropdown {
			display: none;
			position: absolute;
			z-index: 2;
			min-width: 12em;
			max-width: 400px;
			padding: .3em;
			margin: 2.2em 0 0 -1em;
			font-family: sans-serif;
			text-align: left;
			-webkit-transform: translateZ(0); /* fix for unhoverable dropdowns */
		}
		
		/* pointer */
		.dropdown:before {
			content: '';
			position: absolute;
			z-index: -1;
			top: -6px;
			left: 2.5em;
			width: 12px;
			height: 12px;
			border: inherit;
			border-bottom-width:0;
			border-right-width:0;
			margin-left: -9px;
			background: url("http://dabblet.com/img/noise.png"), linear-gradient(-45deg, hsl(200, 10%, 20%) 52%, hsla(200, 10%, 20%, 0) 55%);
			background-origin: border-box;
			transform: rotate(45deg);
			box-shadow: 1px 0 rgba(255,255,255,.3) inset;
		}
		
		.with-dropdown {
			padding-bottom: 3px;	
		}
		
		.with-dropdown:hover > .dropdown,
		.with-dropdown.focus > .dropdown,
		.with-dropdown:active > .dropdown,
		.dropdown:hover,
		.dropdown:active,
		.dropdown.focus {
			display: block;
		}
		
		header fieldset {
			font-size: 90%;
		}
		
			header fieldset > legend {
				font-size: 110%;
			}
			
			#view > .segmented-control {
				margin: .1em 0 .8em;
			}
			
			#view label.font-size {
				margin: .5em;
			}
			
				#view label.font-size span {
					display: inline-block;
					vertical-align: middle;
					font: 100% 'Baskerville', 'Palatino Linotype', Palatino, serif;
				}
				
				#view label.font-size span:first-child {
					font-size: 50%;
				}
				
				#view label.font-size span:last-child {
					font-size: 200%;
				}
				
				#view label.font-size input {
					width: 220px;
					vertical-align: middle;
				}
					
			fieldset > label.checkbox {
				display: block;
				margin: .2em 0;
				font-weight: normal;
			}
		
			menu > .command {
				display: block;
				padding: .4em;
				border-radius: .3em;
				cursor: pointer;
			}
			
			menu > .command[data-disabled] {
				opacity: .5;
				cursor: not-allowed;
			}
				
				menu > .command:before {
					content: '';
					display: inline-block;
					width: 1.4em;
				}
				
				menu > .command[data-keyboard]:after {
					content: attr(data-keyboard);
					float: right;
					opacity: .6;
				}
				
				menu > input:checked + label.command:before {
					content: '✔';
					color: hsla(0,0%,100%,.5);
				}
			
			menu > hr {
				height: 2px;
				border: 0;
				margin: .1em 0;
				background: rgba(255,255,255,.5);
				background: linear-gradient(90deg, transparent, black 50%, transparent) top,
							linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.5) 50%, rgba(255,255,255,0)) bottom;
				background-repeat: repeat-x;
				background-size: 100% 1px;
			}

@-webkit-keyframes loader {
	from {
		background-position: 0 0;
	}
	
	to {
		background-position: -700px 0;
	}
}

#loader {
	display: none;
	position: fixed;
	z-index: 100;
	top: 50%;
	left: 50%;
	width: 100px;
	padding-top: 100px;
	margin-top: -50px;
	margin-left: -50px;
	background: url("http://dabblet.com/img/loader.png") no-repeat left top;
	color: rgba(0,0,0,.5);
	font-weight: bold;
	text-align: center;
	text-shadow: 0 1px white;
	
	-webkit-animation: loader 1s infinite steps(7);
}

body[data-loading] > #loader {
	display: block;
}

/**
 * Responsive shit
 */
@media (max-width: 400px) {
	html {
		font-size: 90%;
	}
}

@media (max-width: 620px) {
	header > .with-dropdown button:after {
		content: '';
		content: none;
	}
	
	.dropdown {
		max-width: 200px;
		margin-left: -9em;
	}
	
	.dropdown:before {
		left: 10.5em;
	}
	
	.segmented-control > input[type="radio"] + label {
		padding: .1em .5em;
		font-size: .8em;
	}
}

@media (max-width: 800px) {
	html {
		font-size: 95%;
	}
	
	.controls-group {
		margin-top: .2em;
	}
	
	.tabs {
		height: 2.2em;
	}
	
	.popup {
		width: 290px;
		padding: .5em .5em 5em;
		margin-left: -145px;
		top: 2%;
		bottom: 2%;
	}
}

@media (min-width: 1000px) {
	.popup {
		width: 800px;
		margin-left: -400px;
	}
	
		.popup > .content > div {
			-webkit-column-count: 2;
			-webkit-column-gap: 2em;
			-webkit-column-rule: 3px dotted slategray;
			column-fill: balance;
		}
}

/* Auto-hiding top bar */
@media (min-height: 600px) {
	body {
		border-top-width: 3.4em;
	}
	
	body > header,
	body > header:hover,
	body > header:active,
	body > header.focus {
		transform: none;
	}
	
	.tabs > input + label,
	.tabs > input:checked + .tab,
	.tab.active {
		-webkit-animation: none;
	}
	
	.tabs > input:checked + .tab,
	.tab.active {
		top: 0;
	}
}

html.document > body {
	border-top-width: 3.4em;
}

	html.document > body > header,
	html.document > body > header:hover,
	html.document > body > header:active,
	html.document > body > header.focus {
		position: fixed;
		transform: translateY(100%);
	}
	
	html.document .tabs > input + label,
	html.document .tabs > input:checked + .tab,
	html.document .tab.active {
		-webkit-animation: none;
	}
	
	html.document .tabs > input:checked + .tab,
	html.document .tab.active {
		top: 0;
	}

::selection {
	background-color: hsla(24, 20%, 50%,.5);
	color: white;
	text-shadow: 0 -1px 1px hsl(24, 20%, 50%);
}

 */
::-webkit-scrollbar {

section.page:not(.focus):not(:hover)::-webkit-scrollbar {

::-webkit-scrollbar-track,
::-webkit-scrollbar-thumb {

::-webkit-scrollbar-corner {

<style media="" data-href="/style/style.css">/**
 * Variables
 */

#easing > svg,
#fontfamily,
#entity {
	background: url("http://dabblet.com/img/noise.png"), linear-gradient(hsla(200, 10%, 20%, .8), hsl(200, 10%, 20%));
}

/**
 * Styles
 */

fieldset {
	padding: .5em;
	border: 0;
	margin-top: .5em;
}

[aria-hidden="true"] {
	display: none !important;
}

input:focus + label[for],
label.focus {
	outline: auto;
	outline: 2px auto -webkit-focus-ring-color; /* Warning: nonstandard */
}

button, .button {
	padding: .45em .6em;
	border: 1px solid rgba(0,0,0,.4);
	border-radius: .3em;
	white-space: nowrap;
	text-decoration: none;
	background-image: url("http://dabblet.com/img/noise.png");
	background-color: inherit;
	color: inherit;
	font: inherit;
	box-shadow: rgba(255, 255, 255, .4) 0 1px 0 inset, 
				rgba(255, 255, 255, .3) 0 25px 30px -12px inset, 
				rgba(0, 0, 0, .6) 0 1px 2px;
	text-shadow: 0 -1px 1px black, 0 -1px 2px black;
	cursor: pointer;
}

button.danger,
.button.danger {
	background-color: rgba(196, 0, 0, .8);
	text-shadow: 0 -1px 1px rgba(0,0,0,.5), 0 -1px 2px rgba(0,0,0,.5);
}

button.danger:hover,
.button.danger:hover {
	background-color: red;
}

input[type="checkbox"] {
	-webkit-appearance: none;
	display: inline-block;
	width: .9rem;
	height: .9rem;
	padding-left: .1rem;
	border: 0;
	box-sizing: border-box;
	margin: 0;
	background: rgba(0,0,0,.2);
	color: inherit;
	font: inherit;
	letter-spacing: inherit;
	outline: none;
	border-radius: 2px;
	box-shadow: 1px 1px 5px black inset;
	text-align: right;
	overflow: visible;
	color: transparent;
	font-size: 1.2rem;
	line-height: .6rem;
}

input[type="checkbox"]:checked {
	color: white;
	text-shadow: inherit;
}

input[type="checkbox"]::after {
	content: '✓';
}

.-webkit- input[type="range"] {
	-webkit-appearance: none;
	height: 1px;
	border-top: 1px solid black;
	background: hsla(0,0%,100%,.3);
}
	
	/* Warning: nonstandard */
	input[type="range"]::-webkit-slider-thumb {
		-webkit-appearance: none;
		width: 1.4em;
		height: 1.4em;
		border: 1px solid rgba(0,0,0,.4);
		border-radius: 50%;
		cursor: pointer;
		background: 
			hsl(200, 10%, 20%) url("http://dabblet.com/img/noise.png");
		box-shadow: rgba(255, 255, 255, .3) 0 1px 0 inset, 
					rgba(255, 255, 255, .1) 0 5px 6px -2px inset, 
					rgba(0, 0, 0, .6) 0 1px 2px;
	}
	
	input[type="range"]::-webkit-slider-thumb:active {
		width: 1.6em;
		height: 1.6em;
	}

label.slider {
	display: none;
}

html.supports-range label.slider {
	display: block;
}

.segmented-control {
	display: table;
}

	.segmented-control > input[type="radio"] {
		position: absolute;
		z-index: 1;
		opacity: 0;
	}
	
	.segmented-control > input[type="radio"] + label {
		float: none;
		display: table-cell;
		padding: .4em .9em;
		margin: .15em;
		overflow: hidden;
		text-align: left;
		line-height: 25px;
		border-radius: 0;
	}
	
	.segmented-control > input[type="radio"] + label:first-of-type,
	.segmented-control > input[type="radio"] + label:last-of-type {
		border-radius: .4em;
	}
	
	.segmented-control > input[type="radio"] + label:first-of-type {
		border-right: 0;
		border-top-right-radius: 0;
		border-bottom-right-radius: 0;
	}
	
	.segmented-control > input[type="radio"] + label:last-of-type {
		border-left: 0;
		border-top-left-radius: 0;
		border-bottom-left-radius: 0;
	}
	
	.segmented-control > input[type="radio"] + label:nth-of-type(n+2):nth-last-of-type(n+2) {
		border-left: 0;
		border-right: 0;
	}
	
.no-cors #cloud {

.page {

body[data-seethrough] .editor.page,

#result {

body[data-page="css"] #css-container,

body[data-page="all"][data-view="split-vertical"] .page:not(#html-container) {
	height: 80%;
}

body[data-page="all"][data-view^="split"] #html-container {
	width: 100%;
	height: 20%;
	top: 80%;
}

body[data-seethrough] > #result,
body[data-page="result"] > #result {
	top: 0 !important; 
	left: 0 !important;
	width: 100% !important;
	height: 100% !important;
}

.for-code {
	display: none;
	position: absolute;
	right: 0;
	top: 0;
	margin: 10px 10px 0 0;
	font-weight: bold;
	transition-duration: .5s;
	transition-property: top, right;
}

body[data-page="css"] .for-code.css,
body[data-page="javascript"] .for-code.javascript,
body[data-page="html"] .for-code.html {
	display: block;
}

body[data-view="split-vertical"] .for-code {
	right: 50%;
}

body[data-view="split"] .for-code {
	top: 50%;
}

.line-highlight {
	position: absolute;
	left: 0;
	right: 0;
	padding-left: .6em;
	margin-top: 1em;
	background: url("http://dabblet.com/img/noise.png") hsla(24, 20%, 50%,.05);
	background: url("http://dabblet.com/img/noise.png"), linear-gradient(left, hsla(24, 20%, 50%,.08) 70%, hsla(24, 20%, 50%,0));
}

.editor.page:not(.focus) > .line-highlight,
body[data-seethrough] .line-highlight {
	display: none;
}

	.line-highlight:before,
	#jserror .line-number {
		display: inline-block;
		min-width: 1em;
		padding: 0 .5em;
		background: inherit;
		font: bold 65%/1.5 sans-serif;
		text-align: center;
		vertical-align: .3em;
		border-radius: 999px;
		text-shadow: none;
		box-shadow: 0 1px white;
	}
	
	.line-highlight:before {
		content: attr(data-line);
		background-color: hsla(24, 20%, 50%,.4);
		color: hsl(24, 20%, 95%);
	}

@-webkit-keyframes jserror {
	50% {
		padding-top: 1em;
	}
}

#jserror {
	display: none;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	padding: .2em .5em;
	border-top: 1px solid #ebb;
	background: #edd;
	color: #800;
	text-shadow: 0 1px 1px white;
	line-height: 1.5;
}

body[data-page="javascript"] #jserror.active {
	display: block;
	-webkit-animation: jserror .2s;
}

	#jserror .line-number {
		margin-right: .5em;
		background: #e99;
		color: #fee;
		font-size: 80%;
		vertical-align: .15em;
	}
	
	#jserror:before {
		content: '✖';
		float: right;
		width: 1em;
		padding: .2em;
		border: 4px solid hsla(0,0%,100%,.6);
		border-radius: 50%;
		margin-top: -1em;
		text-align: center;
		background: #e00;
		color: white;
		text-shadow: 0 -1px 2px rgba(0,0,0,.5);
		font: bold 200%/1 Arial, sans-serif;
	}
			
.popup {
	display: none;
	position: absolute;
	top: 10%;
	bottom: 10%;
	left: 50%;
	z-index: 20;
	width: 60%;
	padding: .6em .6em 5.2em;
	box-sizing: border-box;
	margin-left: -30%;
}

.popup:target {
	display: block;
}

	.popup > h1 {
		color: white;
		font-size: 160%;
	}
	
	.popup > .close {
		position: absolute;
		top: 10px;
		right: 10px;
		width: 1.2em;
		font-size: 150%;
		line-height: 1.2;
		font-weight: bold;
		text-align: center;
		border-radius: 50%;
	}
	
	.popup > .content {
		height: 100%;
		padding: 1em;
		border: inherit;
		overflow: auto;
		background-clip: padding-box;
		border-radius: 3px;
	}
		
/**
 * Code hightlighting 
 */
.token {
	/* See issue #3 */
	padding: .15em 0;
}

.comment {
	color: slategray;
}

.property,
.tag,
.boolean,
.number,
.popup > .content a {
	color: #905;
}

.selector,
.attr-name,
.string,
.popup > .content a:hover {
	color: #690;
}

.keyword,
.atrule,
.attr-value,
.popup > .content a:active {
	color: #07a;
}

.operator,
.language-css .string {
	color: #a67f59;
	background: hsla(0,0%,100%,.5);
}

.important {
	color: #e90;
	font-weight: bold;
}

.color,
.abslength,
.easing,
.time,
.angle,
.fontfamily,
.gradient,
.url,
.entity {
	text-shadow: 0 1px white, 0 0 .2em hsla(24, 100%, 50%, .5);
	cursor: help;
}

.token[data-active] {
	text-shadow: 0 1px white, 0 0 .2em hsla(24, 100%, 50%, .8);
}

.punctuation {
	color: #999;
}


/**
 * Cute little value previewers
 */
.previewer {
	display: none;
	position: absolute;
	left: 120%; /* off the page */
	margin-bottom: 10px;
	border-radius: 8px;
	box-shadow: 1px 1px 8px rgba(0,0,0,.7);
}

@-webkit-keyframes previewer {
	from { transform: scale(.1); }
	
	to { transform: scale(1); }
}

.previewer.active {
	display: block;
	transform-origin: 50% 100%;
	-webkit-animation: previewer .2s;
	-webkit-animation-timing-function: cubic-bezier(.5,0,.7,1.8);
}

.previewer.flipped.active {
	transform-origin: 50% 0%;
}

	/* pointer */
	.previewer:before {
		content: '';
		position: absolute;
		bottom: -6px;
		left: 50%;
		width: 12px;
		height: 12px;
		border: inherit;
		border-top-width:0;
		border-left-width:0;
		margin-left: -6px;
		border-radius: 12px 0 0;
		background: white;
		background: linear-gradient(135deg, transparent 48%, white 48%);
		transform: rotate(45deg);
		box-shadow: inherit;
	}
	
	.previewer.flipped:before {
		top: -6px;
		background: linear-gradient(315deg, transparent 48%, white 48%);
		border-radius: 0 0 12px;
	}
	
	.previewer:after,
	#gradient > div {
		content: '';
		position: absolute;
		top: 0; right: 0; bottom: 0; left: 0;
		z-index: 2;
		border: 5px solid white;
		border-radius: inherit;
		box-shadow: 1px 1px 5px rgba(0,0,0,.5) inset;
	}
	
	.previewer > img,
	.previewer > svg {
		display: block;
		z-index: 1;
		position: relative;
	}

#url {

	#abslength:before {

					linear-gradient(135deg, hsla(200, 10%, 20%, 0.6), hsla(200, 10%, 20%, 0.8) 46%, transparent 46%);
	}

	#abslength[data-size="small"]:before {
		width: 6px;
		height: 6px;
		bottom: -3px;
		margin-left: -3px;
	}

	#abslength.flipped[data-size="small"]:before {
		top: -3px;
	}

	#abslength:after {
		border: 0;
		background: 
			linear-gradient(left, transparent 19px, rgba(255,255,255,.6) 19px) left top repeat-x,
			linear-gradient(left, transparent 4px, rgba(255,255,255,.4) 4px) left top repeat-x,
			url("http://dabblet.com/img/noise.png"), linear-gradient(hsla(200, 10%, 20%, .8), hsl(200, 10%, 20%));
		background: 
			linear-gradient(to right, transparent 19px, rgba(255,255,255,.6) 19px) left top repeat-x,
			linear-gradient(to right, transparent 4px, rgba(255,255,255,.4) 4px) left top repeat-x,
			url("http://dabblet.com/img/noise.png"), linear-gradient(hsla(200, 10%, 20%, .8), hsl(200, 10%, 20%));
		background-size: 20px 10px, 5px 5px, auto, auto;
		box-shadow: none;
	}
	
#time,
#angle {
	width: 74px;
	height: 74px;
	margin-left: -37px;
	background: linear-gradient(right, hsla(24, 20%, 95%, .4), hsl(24, 20%, 95%) 95%);
	border-radius: 37px;
}

	#time:before,
	#angle:before {
		bottom: -4px;
	}
	
	#time:after,
	#angle:after {
		background: url("http://dabblet.com/img/noise.png");

	}
	
	#angle > svg,

	#angle[data-negative] > svg {

	}
	
		#time circle,
