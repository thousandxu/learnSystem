<div>
        <div class="bb-container">
        </div>
       <div class="container" style="padding: 30px 0;">
              <div class="row">
                     <div class="col-md-3" style="height: 230px;">
                           <div class="bb">
                               <img ng-src="{{nowCourse.courseImg}}">
                           </div>
                     </div>
                     <div class="col-md-6">
                           <span ng-bind="nowCourse.courseInfo" class="course-Info"></span>
                     </div>
              </div>
       </div>
       <section class="course_chapter">
              <div class="container row">
                     <div class="col-md-8">
                            <div class="chapter_header">
                                  <ol class="breadcrumb">
                                      <li><a href="#">课程首页</a></li>
                                      <li><a><span ng-bind="nowCourse.courseName"></span></a></li>
                                  </ol>
                                  <button class="btn btn-sm btn-success">学习小组</button>
                            </div>
                            <div class="chapter_container">
                                   <div ng-repeat="item in chapterList" style="position: relative;" ng-if="hasLearn">
                                         <div class="node" ng-class="{nodeConnect: $index > 0}"></div>
                                         <div class="chapter">
                                              <span ng-bind="item.chapterName"></span>
                                              <a href="/resources/video/css3介绍与基础语法.mp4"  target="view_window">
                                                    <button class="btn btn-success" ng-click="learnChapter(item, $event)" ng-if="item.learnShow">学习</button>
                                              </a>
                                              <button class="btn btn-success" ng-if="!item.learnShow" ng-disabled="!item.learnShow">
                                                    <i class="fa fa-lock fa-lg"></i>
                                              </button>
                                         </div>
                                   </div>
                                   <div ng-if="!hasLearn">
                                          <button class="btn btn-success btn-lg" ng-click="studyCourse()">study</button>
                                   </div>
                            </div>
                     </div>
                     <div class="col-md-4">
                            <div class="chapter-userBox">
                                  <div class="user-imgBox">
                                      <img ng-src="{{portrait}}" style="width: 100%; height: 100%;border-radius: 50%;">
                                  </div>
                                  <div class="chapter-progress">
                                          <span>课程进度</span>
                                          <span>{{nowProgress}}/{{chapterList.length}}</span>
                                  </div>
                                  <div class="chapter-userset-box">
                                          <button class="gummy_arc_btn">个人主页</button>
                                  </div>
                            </div>
                            
                     </div>
              </div>
       </section>

</div>
