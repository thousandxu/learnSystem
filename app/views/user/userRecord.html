<div class="user-course-warp">
      <div class="liright">
            <div class="liright-content" ng-repeat="record in userRecord">
                <div class="left_timestamp">
                    <div class="lilefttime">{{record.timeStamp}}</div>
                </div>
                <div class="right_url">
                    <p>学习课程名：{{record.courseName}}</p>
                    <p>学习章节名：{{record.chapterName}}</p>
                </div>
            </div>
      </div>
</div>
