<div>
	<div class="gummy_dialog_content">
            <from role="form" name="user" class="form-horizontal" novalidate>
                <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                             用户名称 
                             <span style="color: red;">*</span>
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入用户名" type="text" class="form-control" ng-model="user.username"/>
                     </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                            用户邮箱 
                            <span style="color: red;">*</span>
                        </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入用户邮箱" type="email" class="form-control" ng-model="user.email"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                             手机号
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入手机号" type="text" class="form-control" ng-model="user.mobile"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                             生日
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入手机号" type="text" class="form-control" ng-model="user.mobile"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                             现居地
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入手机号" type="text" class="form-control" ng-model="user.mobile"/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                             就读大学
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入手机号" type="text" class="form-control" ng-model="user.mobile"/>
                    </div>
                 </div>
            </from>
            <form>
            	    <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                            旧密码
                            <span style="color: red;">*</span>
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入用户密码" type="password" class="form-control" ng-model="user.password" minlength="6" />
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                            新密码
                            <span style="color: red;">*</span>
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="请输入用户密码" type="password" class="form-control" ng-model="user.password" minlength="6" />
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-4">
                         <label class="login_label">
                            确认新密码 
                            <span style="color: red;">*</span>
                         </label>
                    </div>
                    <div class="col-md-8">
                         <input placeholder="确认用户密码,密码需保持一致" type="password" class="form-control" ng-model="user.checkPassword" minlength="6"/>
                    </div>
                 </div>
            </form>
        </div>
</div>
